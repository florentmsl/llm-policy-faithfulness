defaults:
  game: freeway
  model: gemini-3-pro
  templates:
    q1: 03_prompts/templates/q1_research.txt
    q2: 03_prompts/templates/q2_research.txt

experiments:
  - id: fw-q1-aligned-full-context
    rq: q1
    policy_file: 01_policies/scobots/freeway/aligned.txt
    env_file: 02_contexts/freeway/environment.txt
    task_file: 02_contexts/freeway/task.txt
    reward_file: 02_contexts/reward_functions/freeway_jaxatari.py
    icl_file: 03_prompts/in_context/scobots.txt

  - id: fw-q1-aligned-policy-only
    rq: q1
    policy_file: 01_policies/scobots/freeway/aligned.txt

  - id: fw-q1-alwaysup-full-context
    rq: q1
    policy_file: 01_policies/scobots/freeway/alwaysup.txt
    env_file: 02_contexts/freeway/environment.txt
    task_file: 02_contexts/freeway/task.txt
    reward_file: 02_contexts/reward_functions/freeway_jaxatari.py
    icl_file: 03_prompts/in_context/scobots.txt

  - id: fw-q1-alwaysup-policy-only
    rq: q1
    policy_file: 01_policies/scobots/freeway/alwaysup.txt

  - id: fw-q2-aligned-full-context
    rq: q2
    policy_file: 01_policies/scobots/freeway/aligned.txt
    env_file: 02_contexts/freeway/environment.txt
    task_file: 02_contexts/freeway/task.txt
    reward_file: 02_contexts/reward_functions/freeway_jaxatari.py
    icl_file: 03_prompts/in_context/scobots.txt

  - id: fw-q2-aligned-policy-only
    rq: q2
    policy_file: 01_policies/scobots/freeway/aligned.txt

  - id: fw-q2-instahit-full-context
    rq: q2
    policy_file: 01_policies/scobots/freeway/instahit.txt
    env_file: 02_contexts/freeway/environment.txt
    task_file: 02_contexts/freeway/task.txt
    reward_file: 02_contexts/reward_functions/freeway_jaxatari.py
    icl_file: 03_prompts/in_context/scobots.txt

  - id: fw-q2-instahit-policy-only
    rq: q2
    policy_file: 01_policies/scobots/freeway/instahit.txt
